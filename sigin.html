<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row d-flex justify-content-center">
      <form class="col-6 mt-4" id="form_sigin">
        <h1>Sigin</h1>
        <div class="form-group">
          <label class="form-label" for="">username</label>
          <input
            class="form-control"
            type="text"
            id="username"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="">Password</label>
          <input class="form-control" type="password" id="password" />
        </div>
        <div class="form-group">
          <label class="form-label" for="">Confirm password</label>
          <input class="form-control" type="password" id="confirm_password" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary mt-4" type="submit">Register</button>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="modalErrors"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Error</h6>
          </div>
          <div class="modal-body text-danger">Error en los campos</div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalSuccess"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Success</h6>
          </div>
          <div class="modal-body text-success">
            Registro exitoso, redirigiendo al <strong>login</strong>...
          </div>
        </div>
      </div>
    </div>
    <script src="src/login/login.js" type="module"></script>
  </body>
</html>
